{% extends "layout.html" %}
{% block body %}
<p>
    <b>Player description:</b><br>
    {{ player.first_name }} <br>
    {{ player.last_name }} <br>
</p>

<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.first_name.label }} {{ form.first_name }}<br>
        {{ form.last_name.label }} {{ form.last_name }}<br>
        {{ form.submit }}<br>
    </form>
</div>
{% endblock %}
